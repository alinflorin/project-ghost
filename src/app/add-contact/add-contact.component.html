<h2 mat-dialog-title>{{'ui.contacts.addContact' | translate}}</h2>
<form [formGroup]="form" (submit)="addContact()">
  <mat-dialog-content class="mat-typography">
    <mat-form-field appearance="outline">
      <mat-label>{{'ui.contacts.email' | translate}}</mat-label>
      <input type="email" formControlName="email" required matInput />
      <mat-error *ngIf="form.get('email')!.hasError('email')">{{'ui.contacts.invalidEmail' | translate}}</mat-error>
      <mat-error *ngIf="form.get('email')!.hasError('required')">{{'ui.contacts.emailRequired' | translate}}</mat-error>
      <mat-error *ngIf="form.get('email')!.hasError('inexistent')">{{'ui.contacts.emailDoesntExist' | translate}}</mat-error>
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-raised-button mat-dialog-close color="warn">{{'ui.contacts.cancel' | translate}}</button>
    <button mat-raised-button [disabled]="form.invalid" color="accent">{{'ui.contacts.addContact' | translate}}</button>
  </mat-dialog-actions>
</form>
